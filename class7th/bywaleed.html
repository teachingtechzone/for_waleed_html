<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> audio tag</h1>

    <h1> this is auto play tag  </h1>
    <audio controls autoplay="autoplay" muted>
            <source src="../../mp3.mp3" type="audio/mpeg"  />
            <p>This browser does not support our audio
                format.</p>
    </audio>
    <hr>
    <br>
<h1>this is loop</h1>
<br>
<audio controls loop >
        <source src="../../mp3.mp3"/>
</audio><hr>
<br><br>
<h1>muted</h1>
<audio controls muted>
    <source src="../../mp3.mp3"/>

</audio><hr>
<br><br>    


<h1>video tag</h1>
<h1> video tag with h/w adjustment and poster</h1>

    <video poster="../../image.jpg" controls height="250px" width="auto">
        <source src="../../mp4.mp4" />
    </video>
</body>
</html>
